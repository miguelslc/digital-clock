<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/css.css" />
</head>
<body>
    <div id="clock">

    <h2>The current Time is</h2>
            <div id="time">
                <div id="grid">
                <div><span id="hour">00</span><span>Hour</span></div>
                <div><span id="min">00</span><span>Minutes</span></div>
                <div><span id="sec">00</span><span>Seconds</span></div>
                <div id="reflected"><span id="houra"></span><span>Hour</span></div>
                <div id="reflected"><span id="mina"></span><span>Minutes</span></div>
                <div id="reflected"><span id="seca"></span><span>Seconds</span></div>
        
            </div>
        </div>
        <div id="rotate"></div>
        <div id="meridian">AM</div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
